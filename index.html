      <section class="greeting">
        <h2 class="title">
          Hi, <input type="text" id="name" placeholder="Name here" />
        </h2>
      </section>

      <section class="create-todo">
        <h3>CREATE A TODO</h3>
        <h4>What's on your todo list?</h4>

        <form id="new-todo-form">
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g. buy milk"
          />

          <h4>Pick a category</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="first-category"
                value="business"
              />
              <span class="bubble business"></span>
              <div>Business</div>
            </label>

            <label>
              <input
                type="radio"
                name="category"
                id="first-category"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
          </div>
          <input type="submit" value="Add todo" />
        </form>
      </section>
